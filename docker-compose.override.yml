version: '3'
services:
  wireguard:
    image: mfichman/minecraft:wireguard
    build: images/wireguard
    volumes:
    - ./volumes/wireguard:/etc/wireguard

  bundle:
    image: mfichman/minecraft:bundle
    build:
      context: .
      dockerfile: images/bundle/Dockerfile

  web:
    depends_on:
    - bundle
    volumes:
    - ./volumes/db:/bundle/db

  worker:
    depends_on:
    - bundle
    volumes:
    - ./volumes/db:/bundle/db
    - ./volumes/minecraft:/minecraft/data
    - ./volumes/wireguard:/etc/wireguard

  logger:
    depends_on:
    - bundle
    volumes:
    - ./volumes/db:/bundle/db

  minecraft:
    build: images/minecraft
    volumes:
    - ./volumes/minecraft:/minecraft/data

  redis:
    ports:
    - "6379:6379"

