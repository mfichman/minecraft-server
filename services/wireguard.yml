version: '2'
services:
  wireguard:
    image: mfichman/minecraft:wireguard
    container_name: wireguard
    network_mode: host
    privileged: true
    restart: always
    stdin_open: true
    tty: true
    volumes:
    - /volumes/wireguard:/etc/wireguard
    - /lib/modules:/lib/modules
    - /usr/src:/usr/src
